<div class="p-8 flex flex-col gap-4">
    <h2 mat-dialog-title>{{ data.task ? "Edit Task" : "Nova Tarefa" }}</h2>

    <form [formGroup]="taskForm" (ngSubmit)="save()">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Título</mat-label>
            <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
                <mat-option value="A Fazer">A Fazer</mat-option>
                <mat-option value="Em Andamento">Em Andamento</mat-option>
                <mat-option value="Concluído">Concluído</mat-option>
            </mat-select>
        </mat-form-field>

        <div mat-dialog-actions align="end">
            <button mat-button type="button" (click)="cancel()">
                Cancelar
            </button>
            <button mat-button color="primary" type="submit">Salvar</button>
        </div>
    </form>
</div>
