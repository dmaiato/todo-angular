<div class="grid grid-cols-3 gap-8">
    @for (status of statusList; track $index) {
    <div class="flex flex-col gap-6 bg-gray-100 p-6 rounded-lg">
        <h3 class="text-center">{{ statusList[$index] }}</h3>
        <div class="flex flex-col gap-4">
            @defer { @for (task of filterTasks(statusList[$index]); track
            task.id) {
            <app-task-card [task]="task"></app-task-card>
            } } @loading {
            <p>Loading...</p>
            }
        </div>
    </div>
    }
</div>
